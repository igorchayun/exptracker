<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/}" th:object="${expenseForm}" method="post">
        <table>
            <tr>
                <td>Date:</td>
                <td><input type="date" th:field="*{date}" /></td>
                <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</td>
            </tr>
            <tr>
                <td>Time:</td>
                <td><input type="time" th:field="*{time}" /></td>
                <td th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Time Error</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{text}" /></td>
                <td th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Description Error</td>
            </tr>
            <tr>
                <td>Cost:</td>
                <td><input type="number" step="0.01" th:field="*{cost}" /></td>
                <td th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Cost Error</td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td><input type="text" th:field="*{comment}" /></td>
                <td th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Comment Error</td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
